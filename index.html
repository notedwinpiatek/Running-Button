<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guzik</title>
</head>
<body>
    <h1 style="text-align: center;"> Spróbuj szczęścia i kliknij guzik</h1>
    <hr>
    <button
        onclick="win()"
        style="position: fixed;"
        id="btn"> 
    Złap mnie</button>

    <script>
        function run() {
            let btn = document.getElementById("btn");
            let r = Math.random();
            r *= window.innerHeight; 
            r = Math.round(r);
            r -= btn.clientHeight;
            let top = r.toString() + "px";
            btn.style.top = top;

            r =  Math.random();
            r *= window.innerWidth; 
            r = Math.round(r);
            r -= btn.clientWidth;
            let left = r.toString() + "px";
            btn.style.left = left;

            console.log("Najechałeś na guzik")
        }
        function win() {
            window.alert("Gratki!");
        }
        setInterval("run()", 1000);
    </script>
</body>
</html>
